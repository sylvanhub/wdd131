
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Product review form.">
    <meta name="author" content="Odeh Sylvester">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="justify-center">Product Review</h1>
    </header>
    <main>
      <form action="review.html" method="get" class="form">
        <div class="form-control">
          <label for="product">Product:</label>
          <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product...</option>
          </select>
        </div>
        <div class="form-control">
          <label>Overall Rating</label>
          <div class="stars">
            <input type="radio" id="fivestar" name="rating" value="5" required><label for="fivestar"></label>
            <input type="radio" id="fourstar" name="rating" value="4" required><label for="fourstar"></label>
            <input type="radio" id="threestar" name="rating" value="3" required><label for="threestar"></label>
            <input type="radio" id="twostar" name="rating" value="2" required><label for="twostar"></label>
            <input type="radio" id="onestar" name="rating" value="1" required><label for="onestar"></label>
          </div>
        </div>
        <div class="form-control">
          <label for="dateOfInstallation">Date of installation</label>
          <input type="date" name="dateOfInstallation" id="dateOfInstallation">
        </div>
        <fieldset class="form-control">
          <legend>Which features did you find useful in the product (Check all that apply)</legend>
          <div>
            <input type="checkbox" id="durability" name="features" value="durability">
            <label for="durability">Durability</label>
          </div>
          <div>
            <input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">
            <label for="easeOfUse">Ease of Use</label>
          </div>
          <div>
            <input type="checkbox" id="performance" name="features" value="performance">
            <label for="performance">Performance</label>
          </div>
          <div>
            <input type="checkbox" id="design" name="features" value="design">
            <label for="design">Design</label>
          </div>
        </fieldset>
        <div class="form-control">
          <label for="review">Written Review (Optional)</label>
          <textarea id="review" name="review" rows="4" cols="50"></textarea>
        </div>
        <div class="form-control">
          <label for="userName">Your Name (Optional)</label>
          <input type="text" id="userName" name="userName">
        </div>
        <div class="form-control">
          <input type="submit" value="Post Review">
        </div>
      </form>
    </main>
    <footer>
      <p id="copyright">
        <span id="copyrightIcon">&#169;</span>
        <span id="currentyear"></span> -
        <span id="authorName">Odeh Sylvester</span> -
        <span id="country">Nigeria</span>
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>  
</html>
